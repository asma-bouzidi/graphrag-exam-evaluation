version: "3.8"

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.15.0-community
    container_name: exam-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/exampassword123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - exam-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Exam Evaluation API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam-api
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - DEBUG=true
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=exampassword123
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.2}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - CORS_ORIGINS=http://localhost:3004,http://localhost:3000
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - exam-network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8083 --reload

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: exam-frontend
    ports:
      - "3004:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8083/api
      - NODE_ENV=development
    depends_on:
      - api
    networks:
      - exam-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  exam-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
